reference:

  - title: Hypothesis about group differences
    #desc:  Main functions to use from `ggstatsplot`.
    contents:
      - ggbetweenstats
      - ggwithinstats
      - gghistostats
      - ggdotplotstats

  - title: Hypothesis about correlation
    #desc:  Main functions to use from `ggstatsplot`.
    contents:
      - ggscatterstats
      - ggcorrmat

  - title: Hypothesis about composition of categorical variables
    #desc:  Main functions to use from `ggstatsplot`.
    contents:
      - ggpiestats
      - ggbarstats

  - title: Hypothesis about regression coefficients
    #desc:  Main functions to use from `ggstatsplot`.
    contents:
      - ggcoefstats

  - title: Grouped variants of primary functions
    desc:  Convenience functions to run the main functions repeatedly across all levels of a single grouping variable
    contents:
      - starts_with("grouped_")

  - title: Reexported functions
    desc:  Useful functions re-exported from other packages.
    contents:
      - tibble

  - title: Helper functions
    desc: Statistics and graphics-related helpers in `ggstatsplot`
    contents:
      - pairwise_comparisons
      - extract_stats
      - starts_with("theme_")
      - starts_with("combine")

  - title: Data
    desc: Datasets included in the package.
    contents:
      - movies_long
      - Titanic_full
      - iris_long
      - bugs_wide
      - bugs_long

