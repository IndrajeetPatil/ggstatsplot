# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, v2-branch]
  pull_request:
    branches: [main, master, v2-branch]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: IndrajeetPatil/actions/setup-pandoc@v2-branch

      - uses: r-lib/actions/setup-r@v2-branch
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2-branch
        with:
          extra-packages: r-lib/pkgdown, local::.
          needs: website

      - name: Build site
        run: Rscript -e 'pkgdown::build_site_github_pages(new_process = TRUE, install = TRUE)'

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs
