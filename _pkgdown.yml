url: https://indrajeetpatil.github.io/ggstatsplot/

template:
  ganalytics: "UA-46037435-2"
  params:
    docsearch:
      api_key: 44345fbe359c5496fbc3955c513333d1
      index_name: ggstatsplot
    bootswatch: lumen

development:
  mode: unreleased

authors:
  Indrajeet Patil:
    href: https://sites.google.com/site/indrajeetspatilmorality/
  Chuck Powell:
    href: https://ibecav.github.io/

reference:
  - title: Primary functions
    desc:  Main functions to use from `ggstatsplot`.
    contents:
      - starts_with("gg")
      - combine_plots
      - ggplot_converter

  - title: Grouped variants of primary functions
    desc:  Convenience functions to run the main functions repeatedly across all levels of a single grouping variable.
    contents:
      - starts_with("grouped_")

  - title: Helper functions for preparing statistics subtitles
    desc: Functions used to create statistical subtitles that can be used outside of `ggstatsplot` package.
    contents:
      - starts_with("subtitle_")

  - title: Helper functions for preparing Bayes Factor captions
    desc: Functions used to create Bayes Factor (in favor of null) captions that can be used outside of `ggstatsplot` package.
    contents:
      - starts_with("bf_")

  - title: Reexported functions
    desc:  Useful functions re-exported from other packages.
    contents:
      - specify_decimal_p
      - signif_column
      - lm_effsize_ci
      - set_cwd
      - "%>%"
      - "%<>%"
      - "%$%"

  - title: Helper functions (messages)
    desc:  Simple function to display messages from tests carried out to check statistical assumptions of tests.
    contents:
      - ends_with("_message")

  - title: Miscellaneous
    desc: Sundry of helpful statistical functions.
    contents:
      - pairwise_p

  - title: Themes used
    desc: The `ggplot2` themes used as default in `ggstatsplot`.
    contents:
      - starts_with("theme_")

  - title: Data
    desc:  Datasets included in the package.
    contents:
      - movies_wide
      - movies_long
      - Titanic_full
      - intent_morality
      - iris_long
      - VR_dilemma
